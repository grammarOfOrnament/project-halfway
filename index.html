<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halfway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    
    <div id="header">
        <h1>Halfway</h1>
    </div>

    <div id="app">
        <p id="valueProp">Plan your next outing halfway between two places.</p>

        <div id="form">
            <label for="firstLocationInput">First Address</label>
            <input type="text" id="firstLocationInput" name="firstLocationInput" placeholder="70 Vanderbilt Street, New York, NY" autocomplete="off">
            <label for="secondLocationInput">Second Address</label>
            <input type="text" id="secondLocationInput" name="secondLocationInput" placeholder="28 Lafayette Avenue, Los Angeles, CA" autocomplete="off">
            <button type="button" onclick="getLocation()">Find Halfway Point</button>
        </div>

        <div id="results">
        <p id="boldText">Halfway Point</p>
        <p>Use the halfway point to find places nearby.</p>

        <!-- Embed a map showing a route Location 1 to Halfway Point to Location 2 -->
        <p id="halfwayPointCoordinates"></p>
        <a id="viewHalfwayPoint" href="#">View on Google Maps</a>

        <div id="linkList">
            <a id="thingsToDo" href="#">Things to do</a>
            <a id="restaurants" href="#">Restaurants</a>
            <a id="coffeeShops" href="#">Coffee Shops</a>
            <a id="museums" href="#">Museums</a>
            <a id="bookStores" href="#">Book Stores</a>
            <a id="libraries" href="#">Libraries</a>
            <a id="scenicViews" href="#">Scenic Views</a>
            <a id="parks" href="#">Parks</a>
            <a id="shopping" href="#">Shopping</a>
        </div>
        </div> 
    </div>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR49VxuvbhRoWSP5slRrooGBkZoTHSK1U&libraries=places&callback=initMap" async defer></script>

</body>
</html>
